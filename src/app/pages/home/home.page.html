<section id="home-page" class="main-page page">
  <div class="page-header">
    <input
      type="text"
      class="city-name-input"
      placeholder="City Name Here ..."
      [(ngModel)]="cityToAdd"
      required
    />
    <button (click)="addCity()">Add City</button>
  </div>
  <div class="page-body">
    <div class="city-names">
      <div *ngFor="let cityName of cityNames">
        <city-weather-card [cityName]="cityName"></city-weather-card>
      </div>
    </div>
  </div>
</section>
